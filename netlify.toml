[build]
  functions = "netlify/functions"
  node_bundler = "esbuild"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["axios", "cheerio"]

[[redirects]]
  from = "/bao"
  to = "/.netlify/functions/api/bao"
  status = 200

[[redirects]]
  from = "/kiemtra"
  to = "/.netlify/functions/api/kiemtra"
  status = 200
