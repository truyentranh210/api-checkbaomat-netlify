[build]
  functions = "netlify/functions"
  node_bundler = "esbuild"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["axios", "cheerio"]

[[redirects]]
  from = "/news"
  to = "/.netlify/functions/api/news"
  status = 200

[[redirects]]
  from = "/scan"
  to = "/.netlify/functions/api/scan"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
